<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="quizGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="192" height="192" rx="42" fill="url(#quizGrad)"/>
  
  <!-- Quiz/Checkmark icon with Chinese character -->
  <g transform="translate(96, 96)">
    <!-- Document background -->
    <rect x="-35" y="-45" width="70" height="90" rx="4" fill="#ffffff" opacity="0.95"/>
    
    <!-- Quiz lines -->
    <line x1="-25" y1="-30" x2="25" y2="-30" stroke="#047857" stroke-width="3" opacity="0.5"/>
    <line x1="-25" y1="-15" x2="25" y2="-15" stroke="#047857" stroke-width="3" opacity="0.5"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#047857" stroke-width="3" opacity="0.5"/>
    
    <!-- Checkmark -->
    <path d="M -15 15 L -5 25 L 20 -5" stroke="#059669" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Chinese character 测 (test) -->
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">测试</text>
  </g>
</svg>
