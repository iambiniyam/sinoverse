<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="learnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="192" height="192" rx="42" fill="url(#learnGrad)"/>
  
  <!-- Book icon with Chinese character -->
  <g transform="translate(96, 96)">
    <!-- Book pages -->
    <rect x="-35" y="-40" width="70" height="80" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="-32" y="-37" width="64" height="74" rx="3" fill="#FEF3C7"/>
    
    <!-- Book spine -->
    <rect x="-2" y="-40" width="4" height="80" fill="#DC2626"/>
    
    <!-- Chinese character 学 (learn) -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#DC2626" text-anchor="middle">学</text>
  </g>
</svg>
